<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title> My hobbies webpage </title>
  </head>
  <body>
    <!-- div element belongs to block element -->
    <div>
      <!-- Img element belongs to Inline element -->
      <img class="myimage" src="/Images/jay.JPG" > </img>
      <!-- h1 element belongs to block element -->
      <h1> JAI KUMAR R </h1>
      <p> Hi, I'm currently studying Mtech in DSU. </p>
      <!-- h2 element belongs to block element -->
      <h2> My hobbies </h2>
      <!-- below element belongs to inline element -->
      <div class="hobbies" >
      <bold> Chess    </bold> 
      <bold> Carrom   </bold>
      <bold> badmiton </bold>
      <bold> cricket  </bold>

      </div>
      </div>
      </body>
      </html>
